<table id="domain-table" class="table">
  {% for domain in domains %}
  <tr class="alert alert-{{results[domain].cssClass}}">
    <td>{{domain}}</td>
    <td align="right" style="text-align:right;">
      <small>{{results[domain].report.total}} links checked {{results[domain].report.duration}}. {{results[domain].report.failed.length}} failed.</small>
    </td>
  </tr>
  {% endfor %}
</table>
