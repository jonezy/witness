<table id="domain-table" class="table">
  {% for domain in domains %}
  <tr class="alert alert-{{results[domain].cssClass}}">
    <td>{{domain}}</td>
    <td align="right" style="text-align:right;">
      <small>{{reports[domain].total}} links checked {{reports[domain].duration}}. {{reports[domain].failed.length}} failed.</small>
    </td>
  </tr>
  {% endfor %}
</table>
{% if isDebug %}
<pre>{{ resultsDebug}}</pre>
{% endif %}
