<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Domain</th>
      <th>Status</th>
    </tr>
  </thead>
  {% for domain in domains %}
  <tr class="alert alert-{{results[domain].cssClass}}">
    <td>{{loop.key}}</td>
    <td>{{domain}}</td>
    <td><span class="badge badge-{{results[domain].cssClass}}">{{results[domain].status}}</span></td>
  </tr>
  {% endfor %}
</table>
